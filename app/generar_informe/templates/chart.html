<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Torta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Gráfico de Torta</h2>
    <canvas id="myPieChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('myPieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie', // Tipo de gráfico
            data: {
                labels: ['Rojo', 'Azul', 'Verde', 'Amarillo'], // Etiquetas
                datasets: [{
                    label: 'Colores',
                    data: [10, 20, 30, 40], // Datos (valores)
                    backgroundColor: ['#FF0000', '#0000FF', '#00FF00', '#FFFF00'], // Colores de las secciones
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            }
        });
    </script>
</body>
</html>
