<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa - Informe de Contactos</title>
    <style>
        .error-message {
            background-color: #ffecec;
            color: #ff4444;
            padding: 10px;
            border: 1px solid #ff8888;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Vista Previa del Informe de Contactos</h1>
    
    {% if mensaje_error %}
    <div class="error-message">
        <strong>Aviso:</strong> {{ mensaje_error }}
    </div>
    {% endif %}
    
    <div>
        <!-- AquÃ­ se muestra la tabla de contactos renderizada -->
        {{ contenido | safe }}
    </div>

    <p><a href="{{ url_for('generar_informe.generar_pdf') }}" target="_blank">Generar PDF</a></p>
</body>
</html>
